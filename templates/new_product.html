{% extends "base.html" %}

{% block content %}
<h1>Thêm sản phẩm mới</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    
    <div class="mb-3">
        <label for="sku" class="form-label">Mã SKU</label>
        <input type="text" class="form-control" id="sku" name="sku" required>
    </div>
    
    <div class="mb-3">
        <label for="category_id" class="form-label">Danh mục</label>
        <select class="form-control" id="category_id" name="category_id" required>
            <option value="">Chọn danh mục</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Mô tả</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="price" class="form-label">Giá bán</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="cost_price" class="form-label">Giá gốc</label>
                <input type="number" class="form-control" id="cost_price" name="cost_price" step="0.01" required>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="quantity" class="form-label">Số lượng</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="min_quantity" class="form-label">Số lượng tối thiểu</label>
                <input type="number" class="form-control" id="min_quantity" name="min_quantity" required>
            </div>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="image" class="form-label">Hình ảnh</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*">
    </div>
    
    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
