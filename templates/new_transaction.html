{% extends "base.html" %}

{% block content %}
<h1>Thêm giao dịch mới</h1>

<form method="POST">
    <div class="mb-3">
        <label for="product_id" class="form-label">Sản phẩm</label>
        <select class="form-control" id="product_id" name="product_id" required>
            <option value="">Chọn sản phẩm</option>
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }} (Còn lại: {{ product.quantity }})</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="supplier_id" class="form-label">Nhà cung cấp</label>
        <select class="form-control" id="supplier_id" name="supplier_id">
            <option value="">Chọn nhà cung cấp</option>
            {% for supplier in suppliers %}
            <option value="{{ supplier.id }}">{{ supplier.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="transaction_type" class="form-label">Loại giao dịch</label>
        <select class="form-control" id="transaction_type" name="transaction_type" required>
            <option value="in">Nhập kho</option>
            <option value="out">Xuất kho</option>
        </select>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="quantity" class="form-label">Số lượng</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required min="1">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="unit_price" class="form-label">Đơn giá</label>
                <input type="number" class="form-control" id="unit_price" name="unit_price" step="0.01" required>
            </div>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="reference_number" class="form-label">Số tham chiếu</label>
        <input type="text" class="form-control" id="reference_number" name="reference_number">
    </div>
    
    <div class="mb-3">
        <label for="notes" class="form-label">Ghi chú</label>
        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Thêm giao dịch</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
