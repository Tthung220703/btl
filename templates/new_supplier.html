{% extends "base.html" %}

{% block content %}
<h1>Thêm nhà cung cấp mới</h1>

<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Tên nhà cung cấp</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    
    <div class="mb-3">
        <label for="contact_person" class="form-label">Người liên hệ</label>
        <input type="text" class="form-control" id="contact_person" name="contact_person">
    </div>
    
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>
    
    <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="tel" class="form-control" id="phone" name="phone">
    </div>
    
    <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ</label>
        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Thêm nhà cung cấp</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
